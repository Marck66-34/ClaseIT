	<body>
		<main>
			<h3>Tablas</h3>
			<table>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Edad</th>
				</tr>
				<tr>
					<td>Marcela</td>
					<td>Perez</td>
					<td>26</td>
				</tr>
				<tr>
					<td>Mateo</td>
					<td>Gonzales</td>
					<td>24</td>
				</tr>
				<tr>
					<td>Emily</td>
					<td>Lopez</td>
					<td>22</td>
				</tr>
			</table>
			<br>
			<!-- Rowspan -->
			<h3>Listado de personas con empleos</h3>
			<table>
				<tr>
					<th>Nombre</th>
					<th>Empleo</th>
					<th>Antiguedad</th>
				</tr>
				<tr>
					<td rowspan="2">Juan</td>
					<td>Técnico el.</td>
					<td>5</td>
				</tr>
				<tr>
					<td>Programador</td>
					<td>7</td>
				</tr>
				<tr>
					<td>Valeria</td>
					<td>Diseñadora Web</td>
					<td>8</td>
				</tr>
			</table>
			<br>

			<!-- ColSpan -->
			<h3>Motorizaciones</h3>
			<table>
				<tr>
					<th rowspan="2">Marca</th>
					<th colspan="2">Motor</th>
				</tr>
				<tr>
					<th>Nafta</th>
					<th>Gasoil</th>
				</tr>
				<tr>
					<td>Ford Fiesta</td>
					<td>1.6</td>
					<td>-</td>
				</tr>
				<tr>
					<td>Peugeot 308</td>
					<td>1.6</td>
					<td>2.0</td>
				</tr>
				<tr>
					<td>VW Golf</td>
					<td>1.4</td>
					<td>-</td>
				</tr>
			</table>

		</main>
